# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py32,pep8

[testenv]
deps = -r{toxinidir}/tools/pip_requires.txt
       -r{toxinidir}/tools/test_requires.txt
commands = nosetests {posargs} --cover-html --cover-branches

[testenv:pep8]
deps = setuptools>=1.1.6
       pep8

# E128 - Visual Indent
# E501 - line too long (>79 characters)
# W191 - indentation contains tabs 
commands = pep8 --exclude=.tox,dist,doc,env,.env,build,*.egg*,tests --ignore=E128,E501
